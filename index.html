<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>password generator</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="cont">
    <div class="box">
        <h1>generate a <br><span class="rand-pass">random password</span></h1>
        <div class="display">
            <input type="text"  maxlength="12" placeholder="password">
            <span  onclick="copyText()" class=" copy-icon material-symbols-outlined">
              content_copy
            </span>
        </div>

        <button onclick="creatPassword()">generate</button>
    </div>
  
  </div>


  <script>
     
     const input = document.querySelector("input");
     const length = "12";
     
     const upperCasr = "ABCDEFGHIJKLMNOPQRSTUVWXYZ"
     const lowerCasr = "abcdefghijklmnopqrstuvwxyz"
     const number = "0123456789"
     const splChrr   = "!@#$%^&*()<>?|{}"

     const allchar = upperCasr + lowerCasr + number + splChrr ;

     function creatPassword(){
       let password = "";
       password += upperCasr[Math.floor(Math.random()*upperCasr.length)];
       password += lowerCasr[Math.floor(Math.random()*lowerCasr.length)];
       password += number[Math.floor(Math.random()*number.length)];
       password += splChrr[Math.floor(Math.random()*splChrr.length)];

       while(length > password.length){
           password += allchar[Math.floor(Math.random()*allchar.length)]
       }
       input.value = password;
     };

     function copyText(){
      input.select();
      document.execCommand('copy')
     }
     



  </script>
</body>
</html>
